    <style>

    <div class="page-content">
      <div class="home">
        <div class="wrapper">
          <h1>CERN Sites, Accelerators and Buildings</h1>
          <div id='map' style='width: 728px; height: 728px;'>
            <nav id="menu"></nav>
            <div class='search-ctrl'>
              <input id='search-input' type='text' name='search' placeholder='Search for building' />
            </div>
          </div>

          <script>
            var searchInput = document.getElementById('search-input');
            //var osmmap = $.getJSON("cern_osm_mappings.json")
            mapboxgl.accessToken = 'pk.eyJ1IjoidGltc21pdGhjaCIsImEiOiJjaW5vamRodXowMGNtdzJrbGloNjRuMHk1In0.IBVnTC9U9dAvRc1DVjIgkA';
            var map = new mapboxgl.Map({
              container: 'map', // container id
              style: 'mapbox://styles/mapbox/outdoors-v10', //stylesheet location
              center: [6.0659, 46.2728], // starting position
              zoom: 12 // starting zoom
            });
            
            // Add zoom, rotation and full_screen controls to the map
            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.FullscreenControl());
            
            map.on('load', function () {
              // CERN Myerin site
              map.addSource("meyrin", {
                "type": "geojson",
                "data": "http://timsmithch.github.io/cern/CERN_Meyrin.geojson"
              });
              map.addLayer({
                "id": "meyrin",
                "type": "fill",
                "source": "meyrin",
                "paint": {
                  "fill-color": "orange",
                  "fill-opacity": 0.5
                }
              });
              map.setLayoutProperty("meyrin", 'visibility', 'visible');
              map.addLayer({
                "id": "meyrin_b",
                "type": "line",
                "source": "meyrin",
                "paint": {
                  "line-color": "orange",
                  "line-width": 6,
                  "line-opacity": 0.9
                }
              });

              // CERN Prevessin site
              map.addSource("prevessin", {
                "type": "geojson",
                "data": "http://timsmithch.github.io/cern/CERN_Prevessin.geojson"
              });
              map.addLayer({
                "id": "prevessin",
                "type": "fill",
                "source": "prevessin",
                "paint": {
                  "fill-color": "yellow",
                  "fill-opacity": 0.5
                }
              });
              map.addLayer({
                "id": "prevessin_b",
                "type": "line",
                "source": "prevessin",
                "paint": {
                  "line-color": "yellow",
                  "line-width": 6,
                  "line-opacity": 0.9
                }
              });

              // CERN LHC sites
              map.addSource("lhc", {
                "type": "geojson",
                "data": "http://timsmithch.github.io/cern/CERN_LHC.geojson"
              });
              map.addLayer({
                "id": "lhc",
                "type": "fill",
                "source": "lhc",
                "paint": {
                  "fill-color": "green",
                  "fill-opacity": 0.5
                }
              });
              map.addLayer({
                "id": "lhc_b",
                "type": "line",
                "source": "lhc",
                "paint": {
                  "line-color": "green",
                  "line-width": 6,
                  "line-opacity": 0.9
                }
              });

              // CERN SPS sites
              map.addSource("sps", {
                "type": "geojson",
                "data": "http://timsmithch.github.io/cern/CERN_SPS.geojson"
              });
              map.addLayer({
                "id": "sps",
                "type": "fill",
                "source": "sps",
                "paint": {
                  "fill-color": "red",
                  "fill-opacity": 0.5
                }
              });
              map.addLayer({
                "id": "sps_b",
                "type": "line",
                "source": "sps",
                "paint": {
                  "line-color": "red",
                  "line-width": 6,
                  "line-opacity": 0.9
                }
              });

              // CERN Accelerators
              map.addSource("accel", {
                "type": "geojson",
                "data": "http://timsmithch.github.io/cern/CERN_Accelerators.geojson"
              });
              map.addLayer({
                "id": "accel",
                "type": "line",
                "source": "accel",
                "paint": {
                  "line-color": "blue",
                  "line-width": 6,
                  "line-opacity": 0.5
                }
              });

              // CERN SPS sites
              map.addSource("buildings", {
                "type": "geojson",
                "data": "http://timsmithch.github.io/cern/buildings_in_CERN_Meyrin.geojson"
              });
              map.addLayer({
                "id": "buildings",
                "type": "line",
                "source": "buildings",
                "paint": {
                  "line-color": "red",
                  "line-width": 6,
                  "line-opacity": 0.9
                }
              });

            });
            toggleLayer("Meyrin", "meyrin");
            toggleLayer("Prevessin", "prevessin");
            toggleLayer("Accelerators", "accel");
            function toggleLayer(name, id) {
              var link = document.createElement('a');
              link.href = '#';
              link.className = 'active';
              link.textContent = name;
              link.onclick = function (e) {
                e.preventDefault();
                e.stopPropagation();
                var visibility = map.getLayoutProperty(id, 'visibility');
                if (visibility === 'visible') {
                  map.setLayoutProperty(id, 'visibility', 'none');
                  this.className = '';
                } else {
                  this.className = 'active';
                  map.setLayoutProperty(id, 'visibility', 'visible');
                }
              };
              var layers = document.getElementById('menu');
              layers.appendChild(link);
            }
            
            searchInput.addEventListener('keyup', function(e) {
              if (e.keyCode == 13) { // Act when return entered
                var value = e.target.value.trim().toLowerCase();
//                map.flyTo({center: features[0].geometry.coordinates});
//                map.fitBounds(meyrin.getBounds());
                map.fitBounds([[6.0338419,46.2292395],[6.0570547,46.2385931]], { padding: '10' });
              }
            });
          </script>
