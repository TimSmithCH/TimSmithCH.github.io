    <div class="page-content">
      <div class="home">
        <div class="wrapper">
          <h1>Travel Record</h1>
          <div id='map' style='width: 700px; height: 500px;'></div>

          <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoidGltc21pdGhjaCIsImEiOiJjaW5vamRodXowMGNtdzJrbGloNjRuMHk1In0.IBVnTC9U9dAvRc1DVjIgkA';
            var map = new mapboxgl.Map({
              container: 'map', // container id
              style: 'mapbox://styles/mapbox/streets-v8', //stylesheet location
              center: [20.0, 30.0], // starting position
              zoom: 1 // starting zoom
            });
            
            // Add zoom and rotation controls to the map.
            map.addControl(new mapboxgl.Navigation());
            
            map.on('load', function () {
              // The direct route, as the crow flies
              map.addSource("visited", {
                "type": "geojson",
                "data": "http://timsmithch.github.io/play/countries_visited.geojson"
              });
              map.addLayer({
                "id": "visited",
                "type": "fill",
                "source": "visited",
                "paint": {
                  "fill-color": "yellow",
                }
              });
          </script>
          
          <p></p>
