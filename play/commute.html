    <div class="page-content">
      <div class="home">
        <div class="wrapper">
          <div id='map' style='width: 650px; height: 650px;'></div>
          <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoidGltc21pdGhjaCIsImEiOiJjaW5vamRodXowMGNtdzJrbGloNjRuMHk1In0.IBVnTC9U9dAvRc1DVjIgkA';
            var map = new mapboxgl.Map({
              container: 'map', // container id
              style: 'mapbox://styles/mapbox/streets-v8', //stylesheet location
              center: [6.118484, 46.283021], // starting position
              zoom: 11 // starting zoom
            });
            // Add zoom and rotation controls to the map.
            map.addControl(new mapboxgl.Navigation());
            map.on('load', function () {
              // The direct route, as the crow flies
              map.addSource("crow", {
                "type": "geojson",
                "data": "http://timsmithch.github.io/play/commute_crow.geojson"
              });
              map.addLayer({
                "id": "crow",
                "type": "line",
                "source": "crow",
                "layout": {
                  "line-join": "round",
                  "line-cap": "round"
                },
                "paint": {
                  "line-color": {stroke},
                  "line-width": 4
                }
              });
              // The route options
              map.addSource("routes", {
                "type": "geojson",
                "data": "http://timsmithch.github.io/play/commute_routes.geojson"
              });
              map.addLayer({
                "id": "routes",
                "type": "line",
                "source": "routes",
                "layout": {
                  "line-join": "round",
                  "line-cap": "round"
                },
                "paint": {
                  "line-color": "red",
                  "line-width": 4
                }
              });
              // The POIs: border markers
              map.addSource("border", {
                "type": "geojson",
                "data": "http://timsmithch.github.io/play/commute_border.geojson"
              });
              map.addLayer({
                "id": "border",
                "type": "symbol",
                "source": "border",
                "layout": {
                  "icon-image": "{marker-symbol}-15",
                  "text-field": "GE-{title}",
                  "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                  "text-size": 12,
                  "text-offset": [0, 0.8],
                  "text-anchor": "top"
                },
                "paint": {
                  "text-color": "#877b59"
                }
              });
              // And some height information
              map.addSource('contours', {
                "type": "vector",
                "url": "mapbox://mapbox.mapbox-terrain-v2"
              });
              map.addLayer({
               'id': 'contours',
               'type': 'line',
               'source': 'contours',
               'source-layer': 'contour',
               'layout': {
                 'visibility': 'visible',
                 'line-join': 'round',
                 'line-cap': 'round'
                },
                'paint': {
                  'line-color': '#877b59',
                  'line-width': 1
                }
              });
            });
          </script>
        </div>
