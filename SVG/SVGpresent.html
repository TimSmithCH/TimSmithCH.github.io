<!DOCTYPE html>
<html lang="en"> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1", charset="utf-8"/>
<style>
.svgframe {
  width: 256px;
  height: 144px;
}
</style>
</head>
<body>

<h2>Testing the SVG presentation concept</h2>

<p>A slide deck with no interactivity that cycles through by itself:</p>
<img src="./slider_basic0.svg" alt="Basic slide deck" width="256px" height="144px">

<p>A slide deck with interactivity that advances when clicked on right (back on left)</p>
<div class=svgframe>
<object type="image/svg+xml" data="./slider_basic1.svg" width="100%" height="100%"></object>
</div>

<p>A slide deck with interactivity that can go into full screen mode (click on icon)</p>
<div class=svgframe>
<object type="image/svg+xml" data="./slider_basic2.svg" width="100%" height="100%"></object>
</div>

</body>
</html>
